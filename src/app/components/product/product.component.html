<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 style="color: chartreuse;text-align: center;">Product List</h2>
    </div>

    <div class= "row justify-content-center">
     <!-- <button class="btn btn-info w-auto" (click)="addProduct()">Add Product</button> -->
    </div>
<br>
    <div class="row justify-content-center">
      <table class="table table-success w-auto">
        <thead>
          <tr class="table-danger">
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Make In</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.pid }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.madein }}</td>
            <td>{{ product.price
             }}</td>
            <td> <!--
         <button (click)="productDetails(product.pid)" class="btn btn-primary" style="margin-left: 10px">Details</button>
              <button (click)="editProduct(product.pid)" class="btn btn-success" style="margin-left: 10px">Update</button>
            <button (click)="deleteProduct(product.pid)" class="btn btn-danger" style="margin-left: 10px">Delete</button>   -->
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
   
    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
  </div>
