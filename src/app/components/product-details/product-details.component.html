<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-lg">
      <div class="card-header bg-info text-white">
        <h3 class="card-title">Product Details</h3>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush" style="font-family: 'Arial', sans-serif; font-size: 16px; padding-left: 100px;">
            <li class="list-group-item d-flex">
              <div class="label" style="min-width: 150px; "><strong>Product ID:</strong></div>
              <div class="value" style="color: #007bff;">{{ product.pid }}</div>
            </li>
            <li class="list-group-item d-flex">
              <div class="label" style="min-width: 150px;"><strong>Product Name:</strong></div>
              <div class="value" style="color: #28a745;">{{ product.name }}</div>
            </li>
            <li class="list-group-item d-flex">
              <div class="label" style="min-width: 150px;"><strong>Brand:</strong></div>
              <div class="value" style="color: #17a2b8;">{{ product.brand }}</div>
            </li>
            <li class="list-group-item d-flex">
              <div class="label" style="min-width: 150px;"><strong>Make In:</strong></div>
              <div class="value" style="color: #ffc107;">{{ product.madein }}</div>
            </li>
            <li class="list-group-item d-flex">
              <div class="label" style="min-width: 150px;"><strong>Price:</strong></div>
              <div class="value" style="color: #dc3545;">{{ product.price | currency }}</div>
            </li>
          </ul>
      </div>
      <div class="card-footer text-right">
        <button class="btn btn-success" (click)="goBack()">Back to Products</button>
      </div>
    </div>
  </div>
